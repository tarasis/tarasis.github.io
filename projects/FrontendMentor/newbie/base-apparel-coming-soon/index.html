<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <main>
    <header class="header">
      <picture>
        <img class="logo" src="images/logo.svg"
          alt="Logo of Base Apparel. Hollow round circle with the text Base Apparel beside it">
      </picture>
    </header>

    <picture class="hero-picture">
      <source srcset="images/hero-desktop.jpg" media="(min-width: 1000px)">
      <img src="images/hero-mobile.jpg"
        alt="Hero image of a young lady holding her arm up showing some jewelry on her wrist. The lady stands in front of a bush">
    </picture>

    <section class="body">
      <h1 class="body__header">
        We're<br><span>coming soon</span>
      </h1>
      <p class="body__text">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form class="email-form" id="email-form" action="submit" novalidate>
        <label class="visually-hidden" for="email">Email</label>
        <input class="email-form__input" placeholder="Email Address" type="email" name="email" id="email" required>
        <button class="email-form__button-submit" type="submit"><img src="images/icon-arrow.svg" alt="Submit Button">
        </button>
        <p class="email-form__error-message error-hidden" id="errorMessage">Please provide a valid email</p>
      </form>
    </section>
  </main>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
</body>

</html>
